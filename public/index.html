<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>PusherPoll</title>
</head>
<body>
<div class="container">
    <h1>OS Votes</h1>
    <p>Vote for your favorite OS</p>
    <form id="vote-form">
        <p>
            <label>
                <input type='radio' name="os" id="windows" value="Windows" />
                <span for="windows">Windows</span>
            </label>
        </p>
        <p>
            <label>
                <input type="radio" name="os" id="macos" value="MacOS"/>
                <span for="macos">MacOS</span>
            </label>
        </p>

        <p>
            <label>
                <input type="radio" name="os" id="linux" value="Linux"/>
                <span for="linux">Linux</span>
            </label>

        </p>
        <p>
            <label>
                <input type="radio" name="os" id="other" value="Other"/>
                <span for="other">Other</span>
            </label>

        </p>
        <input type="submit" value="Vote" class="btn"/>
    </form>
    <br>
    <br>
    <div id="chartContainer" style="height: 300px; width: 100%"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
<script src="main.js"></script>
</body>
</html>
